tasks:
  random_a:
    args: ["shuf", "-i1-10", "-n1"]
  random_b:
    args: ["shuf", "-i11-20", "-n1"]
  random_c:
    args: ["shuf", "-i21-30", "-n1"]
  date:
    args: ["date"]
   
  papermill:
    args:
      [
        "papermill",
        "-p",
        "a",
        "{{random_a}}",
        "-p",
        "b",
        "{{random_b}}",
        "-p",
        "c",
        "{{random_c}}",
        "-p",
        "date",
        "{{date}}",
        "../notebooks/test.ipynb",
        "../notebooks/test_out.ipynb",
      ]
